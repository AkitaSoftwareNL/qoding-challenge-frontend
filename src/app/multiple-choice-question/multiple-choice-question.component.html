<div class="app-multiple-choise-question">
  <h1>{{questionIndex}} : {{question.question}}</h1>
  <p *ngIf="question.attachment != ''">{{question.attachment}}</p>
  <!-- <textarea #input autofocus cols="30" [(ngModel)]="question.givenAnswer" rows="10"
    placeholder="Type hier uw antwoord"></textarea> -->

  <button *ngFor="let possibility of question.possibleAnswers" (click)="next(possibility.possibleAnswer)">
    <p>
      {{possibility.possibleAnswer}}
    </p>
  </button>

</div>
