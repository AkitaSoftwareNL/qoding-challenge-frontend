<div class="main">
  <div *ngIf="this.campaign" class="row header">
    <h1>{{this.campaign.name}}</h1>
  </div>
  <div class="row content">
    <div *ngIf="this.campaign" class="box">
      <app-open-question *ngIf="currentQuestion.type == 'open'" [currentIndex]="currentQuestionIndex+1"
        [question]="currentQuestion" (notify)="onNext()">
      </app-open-question>

      <app-multiple-choise-question *ngIf="currentQuestion.type == 'multiple'" [currentIndex]="currentQuestionIndex+1"
        [question]="currentQuestion" (notify)="onNext()">
      </app-multiple-choise-question>
    </div>
  </div>
</div>
